<div>
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value);">
        <input type="text" name="userName" placeholder="userName" formControlName="userName" required>
        <br/>
        <input type="text" name="password" placeholder="password" formControlName="password" required>
        <br/>
        <button class="btn btn-primary" type="submit" [disabled]="!formdata.valid" >Confirmer</button> 
    </form>
</div>
