<div class="pokeSelector d-flex flex-wrap justify-content-center">
    <div class="m-1" *ngFor="let card of pokeShop">
        <div class="pokeCard d-flex flex-column align-items-center">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{card.poke_id}}.png"
                alt="">
            <p>
                <b>
                    {{card.name}}
                </b>
                price :{{card.price}}
            </p>
            <span>
                level: {{card.lvl}}
            </span>
        </div>
    </div>
</div>
