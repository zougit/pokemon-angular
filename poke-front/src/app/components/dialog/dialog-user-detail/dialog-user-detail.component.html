<div class="dialog">
    <div class="title">
        <span>
            <b>Manage User </b>
        </span>
        <button (click)="onNoClick()">&times;</button>
    </div>
    <div class="d-flex flex-column" *ngIf="data">
        <div class="d-flex flex-row">
            <div>
                
            </div>
            <div>
                <p>name: {{data.name}} </p>
                <p>money: {{data.money}} </p>
            </div>
            <button (click)="onDelete()" >del</button>
        </div>
        <p>Poke</p>
        <div *ngFor="let poke of data.pokemons">
            <span>{{poke.pok_id}}</span> 
            <span>{{poke.name}}</span> 
            <span>{{poke.lvl}}</span> 
            <span>{{poke.exp}}</span> 
            <span>{{poke.expMax}}</span> 
        </div>
        <p>Team</p>
         <div *ngFor="let poke of data.teams[0].pokemons">
            <span>{{poke.pok_id}}</span> 
            <span>{{poke.name}}</span> 
            <span>{{poke.lvl}}</span> 
            <span>{{poke.exp}}</span> 
            <span>{{poke.expMax}}</span> 
        </div>
    </div>
</div>
